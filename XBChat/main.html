    Date.prototype.Format = function (fmt) { //author: meizz 
        var o = {
            "M+": this.getMonth() + 1, //月份 
            "d+": this.getDate(), //日 
            "h+": this.getHours(), //小时 
            "m+": this.getMinutes(), //分 
            "s+": this.getSeconds(), //秒 
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
            "S": this.getMilliseconds() //毫秒 
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    $(function () {

        

        $('.groupName').click(function () {
            var $children = $(this).siblings();
            if ($children.is(':hidden')) {
                $children.show();
            } else {
                $children.hide();
            }
        })

        $('.grouplist li').on('click', function (e) {
            //将当前信息保存起来
            var storge = window.localStorage,
                //获取当前选中人的chat记录，显示到当前窗口
                curaccountid = this.dataset.account,
                curacc_lastMsginfo = storge.getItem(curaccountid),
                $content = $('.content'),
                lastaccountid = $('#lastchatAccountid').val();

            if (curaccountid != lastaccountid) {
                $content.empty().append(curacc_lastMsginfo);
                $('#lastchatAccountid').val(curaccountid);//将当前选中account 存起来
                $content.scrollTop($content[0].scrollHeight);
                $('#msgarea').val('');

                $(this).addClass("libgcolor").siblings().removeClass("libgcolor");
            }
        });
        // 监听键盘组合键
        $(document).keydown(function (oEvent) {
            if (oEvent.keyCode == 13 && oEvent.ctrlKey) {
                var msg = $("#msgarea").val(), $content = $('.content'),
                    time = new Date().Format("yyyy-MM-dd hh:mm"),
                    msghtml = "";
                //todo 发送到后台处理
                msghtml += '<div class="msgright"><div class="content_text fl"><p>' + msg + '</p></div><div class="fr"><img src="imgs/face.jpg" alt="555"></div></div>';
                msghtml += '<div class="msgtime"><i>' + time + '</i></div>';
                $content.append(msghtml);
                $content.scrollTop($content[0].scrollHeight);
                //写入本地localstorage
                var storge = window.localStorage,
                    curaccountid = $('#lastchatAccountid').val(),
                    lastmsginfo = storge.getItem(curaccountid);
                storge.setItem(curaccountid, (lastmsginfo == null ? "" : lastmsginfo) + msghtml);

            }
        });

        $('#clearMsg').on('click', function () {
            var storage = window.localStorage,
                lastaccountid = $('#lastchatAccountid').val();
            storage.removeItem(lastaccountid);
            $('.content').empty();
        })
    });

</script>
